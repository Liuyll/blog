swagger: "2.0"
info:
  description: "This is a sample server Petstore server.  You can find out more about     Swagger at [http://swagger.io](http://swagger.io) or on [irc.freenode.net, #swagger](http://swagger.io/irc/).      For this sample, you can use the api key `special-key` to test the authorization     filters."
  version: "1.0.0"
  title: "Blog"
  termsOfService: "http://swagger.io/terms/"
  contact:
    email: "apiteam@swagger.io"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
host: "localhost:3000"
basePath: ""
tags:
  - name: "judge"
    description: "文章评论与用户交互"
  - name: "user"
    description: "用户及用户操作"
  - name: "home"
    description: "测试接口"
schemas:
  - "http"
  - "https"
paths:
  /judge/user/{id}:
    post:
      tags:
        - "judge"
      consumes:
        - "application/json"
      produces:
        - "application/json"
        - "text/plain"
      parameters:
        - in: "body"
          name: "content"
          description: "评论内容"
      responses:
        404:
          description: "无对应handler"
  /:
    get:
      tags:
        - "home"
      produces:
        - "text/plain"
      responses:
        200:
          description: "服务器正常"
        304:
          description: "缓存正常"
        404:
          description: "服务器异常"
    


  